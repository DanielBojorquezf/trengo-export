<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Export Trengo Clients</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Export Trengo Clients</h5>
                        <p class="card-text">This tool allows you to export your Trengo clients to a CSV file. Please enter your access token in the box below. Note that your token will not be saved and is only used to authenticate your session with Trengo.</p>
                        <div class="mb-3">
                            <label for="message" class="form-label">Access Token:</label>
                            <textarea class="form-control" id="message" rows="5"></textarea>
                        </div>
                        <button class="btn btn-primary" id="exportBtn" onclick="loadClients()" type="submit">
                            Export Clients
                            <i class="bi bi-filetype-csv ml-2"></i>
                        </button>
                        <br><br>
                        <small class="mt-2 text-muted" id="exporting" style="display:none;">Exporting...</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- jQuery -->
    <script
        src="https://code.jquery.com/jquery-3.7.0.js"
        integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
        crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.7.2/bootstrap-icons.min.js"></script>
    <script src="assets/js/trengo.js"></script>
</body>
</html>
